<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- used to scale sites for smaller screens -->
    <title>My web page</title>
    <link rel="stylesheet" href="css/styles.css">

    <!-- we defer both so first index.html parses completely before script.js and data.js -->
    <script src="script.js" defer></script>
    <script src="data.js" defer></script>
</head>
<body>
    
    <div id="header">
        <header>Welcome to Amazon</header>
    </div>
    
    <div id="tag1">hello world</div>
    <div id="data"></div>
</body>
</html>
